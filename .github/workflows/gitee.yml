name: Sync To Gitee
on: master
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: wearerequired/git-mirror-action@master
        env:
          SSH_PRIVATE_KEY: ${{ secrets.GITEE_PRIVATE_KEY }}
        with:
          source-repo: 'git@gitee.com:geekape/runshu-react-components.git'
          destination-repo: 'git@gitee.com:geekape/runshu-react-components.git'
